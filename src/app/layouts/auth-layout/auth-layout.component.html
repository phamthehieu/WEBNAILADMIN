<div class="auth-layout" [class.full-width]="isLoginPage()">
  <header class="auth-header" *ngIf="!isLoginPage()">
    <h1 class="auth-title">{{ 'auth.title' | translate }}</h1>

    <div class="header-actions">
      <div class="lang-switch">
        <button
          type="button"
          class="lang-btn"
          [class.is-active]="lang() === 'vi'"
          (click)="setLanguage('vi')"
        >
          VI
        </button>
        <button
          type="button"
          class="lang-btn"
          [class.is-active]="lang() === 'en'"
          (click)="setLanguage('en')"
        >
          EN
        </button>
      </div>

      <app-theme-toggle></app-theme-toggle>
    </div>
  </header>

  <div class="auth-card" *ngIf="!isLoginPage()">
    <router-outlet></router-outlet>
  </div>
  
  <div *ngIf="isLoginPage()" class="login-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
