<app-auth-page-layout>
  <!-- Login Form Header -->
  <div class="text-center">
    <div class="flex flex-col items-center gap-3 mb-6">
      <div
        class="w-16 h-16 bg-primary flex items-center justify-center rounded-2xl rotate-6 shadow-xl text-white font-artistic text-3xl"
      >
        N
      </div>
      <h1 class="text-3xl font-artistic text-primary">
        WebNail<span class="text-secondary">Admin</span>
      </h1>
    </div>
    <h2 class="text-2xl font-bold text-textMain">
      {{ 'auth.welcomeBack' | translate }}
    </h2>
  </div>
  
  <form class="space-y-6" (ngSubmit)="submit()">
    <div class="space-y-4">
      <app-input-field
        placeholderKey="auth.emailPlaceholder"
        type="text"
        name="email"
        autocomplete="email"
        leftIcon="person"
        [(ngModel)]="email"
      ></app-input-field>

      <app-input-field
        placeholderKey="auth.passwordPlaceholder"
        type="password"
        name="password"
        autocomplete="current-password"
        leftIcon="lock"
        [showPasswordToggle]="true"
        [(ngModel)]="password"
      ></app-input-field>
    </div>

    <div class="flex items-center justify-end">
      <a class="text-sm font-semibold text-primary hover:text-coral transition-colors" routerLink="/auth/forgot-password">
        {{ 'auth.forgotPassword' | translate }}
      </a>
    </div>

    <button
      type="submit"
      class="w-full bg-primary hover:bg-coral text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/20 transition-all hover:-translate-y-0.5 active:translate-y-0 text-lg"
      (click)="submit()"
    >
      {{ 'auth.login' | translate }}
    </button>
  </form>

  <!-- Login Footer -->
  <div class="text-center pt-6">
    <p class="text-sm text-textMain/50">
      <span>{{ 'auth.noAccount' | translate }}</span>
      <a class="text-primary font-bold hover:underline ml-1" routerLink="/auth/register">
        {{ 'auth.signUp' | translate }}
      </a>
    </p>
  </div>
</app-auth-page-layout>
